name: DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  devsecops:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # optional for private packages

      # 4Ô∏è‚É£ Run linting
      - name: Run ESLint
        run: npx eslint . --max-warnings=0 || true

      # 5Ô∏è‚É£ Run tests
      - name: Run Tests
        run: npm test

      # 6Ô∏è‚É£ Generate human-readable npm audit report
      - name: Generate HTML Audit Report
        run: |
          npm install -g npm-audit-html
          npm audit --json > audit.json
          npm-audit-html -i audit.json -o audit-report.html
          CRITICAL=$(jq '.metadata.vulnerabilities.critical' audit.json)
          if [ "$CRITICAL" -gt 0 ]; then
            echo "üö® Critical vulnerabilities detected!"
            exit 1
          fi

      # 7Ô∏è‚É£ Upload HTML report
      - name: Upload Human-Readable Audit Report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-html-report
          path: audit-report.html

      # 8Ô∏è‚É£ Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          prod: true
