name: DevSecOps CI/CD Pipeline

# Trigger pipeline on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    concurrency:
      group: "ci-cd"
      cancel-in-progress: true

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint code
      - name: Lint code
        run: npm run lint

      # 5️⃣ Run tests (even a dummy script if no tests yet)
      - name: Run tests
        run: npm test

      # 6️⃣ Build the Next.js project
      - name: Build project
        run: npm run build

      # 7️⃣ Security check with npm audit
      - name: Security audit
        run: npm audit --audit-level=moderate

      # 8️⃣ Optional: Snyk security scan (remove if not using Snyk)
      - name: Snyk Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 9️⃣ Optional: Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
