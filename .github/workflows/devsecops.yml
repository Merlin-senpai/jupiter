name: DevSecOps Security & Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-and-deploy:
    name: Security Scan + Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run lint
      - name: Run Lint
        run: npm run lint || true

      # 5Ô∏è‚É£ Run tests
      - name: Run Tests
        run: npm test || true

      # 6Ô∏è‚É£ Generate Human-Readable Security Report
      - name: Generate HTML Security Report
        run: |
          npm install -g npm-audit-html
          npm audit --json > audit.json
          npm-audit-html -i audit.json -o security-report.html

          CRITICAL=$(jq '.metadata.vulnerabilities.critical' audit.json)
          if [ "$CRITICAL" -gt 0 ]; then
            echo "üö® Critical vulnerabilities detected!"
            exit 1
          fi

      # 7Ô∏è‚É£ Upload Security Report
      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.html

      # 8Ô∏è‚É£ Deploy to Vercel (ONLY if everything above passed)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.vcp_1rvS2FxWmynMBwmjND7y6n0JR6x6rFLNzlGPRgvpSY7naqKWZd3qOIT8 }}
          vercel-org-id: ${{ secrets.ls-projects-33dcbaf7 }}
          vercel-project-id: ${{ secrets.prj_NT3w3NZuSQA3NiImCVrGnyTNtdFs }}
          working-directory: ./
          prod: true
