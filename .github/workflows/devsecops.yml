name: DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  devsecops:
    name: DevSecOps Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies securely
      - name: Install dependencies
        run: |
          npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # optional, only for private packages

      # 4Ô∏è‚É£ Run linting
      - name: Run ESLint
        run: npx eslint . --max-warnings=0 || true  # optional: fail on warnings

      # 5Ô∏è‚É£ Run unit tests
      - name: Run Tests
        run: npm test

      # 6Ô∏è‚É£ Run npm audit for security vulnerabilities
      - name: NPM Security Scan
        run: |
          npm audit --json > audit-report.json
          # Fail the build if there are critical vulnerabilities
          CRITICAL=$(jq '.metadata.vulnerabilities.critical' audit-report.json)
          if [ "$CRITICAL" -gt 0 ]; then
            echo "üö® Critical vulnerabilities detected!"
            exit 1
          fi

      # 7Ô∏è‚É£ Run OWASP Dependency-Check
      - name: OWASP Dependency-Check
        uses: jeremylong/DependencyCheck-action@v2
        with:
          project: 'my-vercel-project'
          format: 'ALL'
          scan: '.'
          out: 'dependency-check-report'

      # 8Ô∏è‚É£ Upload npm audit report
      - name: Upload NPM Audit Report
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-report
          path: audit-report.json

      # 9Ô∏è‚É£ Upload OWASP report
      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: dependency-check-report

      # üîü Optional: Deploy to Vercel (if you want CI/CD integration)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          prod: true
