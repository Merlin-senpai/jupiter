name: DevSecOps Security & Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-and-deploy:
    name: Security Scan + Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 6Ô∏è‚É£ Generate Human-Readable Security Report
      - name: Generate HTML Security Report
        run: |
          npm install -g npm-audit-html
          npm audit --json > audit.json
          npm-audit-html -i audit.json -o security-report.html

          CRITICAL=$(jq '.metadata.vulnerabilities.critical' audit.json)
          if [ "$CRITICAL" -gt 0 ]; then
            echo "üö® Critical vulnerabilities detected!"
            exit 1
          fi

      # =========================
      # 2Ô∏è‚É£ Scan Snyk
      # =========================
      - name: üîê Install Snyk
        run: npm install -g snyk

      - name: üîê Run Snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --json > snyk-report.json  true
          snyk test  true

      # 7Ô∏è‚É£ Upload Security Report
      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.html

          
      # =========================
      # 4Ô∏è‚É£ D√©ploiement Vercel
      # =========================
      - name: üöÄ Deploy to Vercel
        if: github.ref == 'refs/heads/main'
        run: |
              npm install -g vercel
              vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
